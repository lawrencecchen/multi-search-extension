<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MultiSearch Options</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .option-row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      label {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>MultiSearch Configuration</h1>

    <div class="option-row">
      <input type="checkbox" id="autoCloseTabsToggle" />
      <label for="autoCloseTabsToggle">Auto-close related tabs</label>
    </div>

    <!-- A container where we render engine rows -->
    <div id="engineList"></div>

    <label for="finalFocus">Tab to show last:</label>
    <select id="finalFocus"></select>
    <button id="resetFinalFocus">Reset to Default</button>

    <button id="saveBtn">Save</button>
    <script src="options.js"></script>
  </body>
</html>
